version: "3.8"

services:
  app: 
    image: book-club
    ports:
      - 3000:3000
    environment: 
      PORT: 3000
      NODE_ENV: production
      PG_USER: postgres
      PG_PASSWORD: password
      PG_DATABASE: postgres
      PG_HOST: db

  db:
    image: postgres:alpine3.16
    volumes:
      - book-postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432

volumes: 
  book-postgres-data: